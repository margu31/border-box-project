<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./public/css/style.css" />
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script defer src="./public/js/bundle.js"></script>
  <title>BorderBox</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <h1 class="header_headline">
      <img src="./src/img/logo__heading.png" alt="borderbox" /><span>PRIVATE THEATER</span>
    </h1>
    <button class="btn-myBooking">
      <i class="btn-myBooking_icon bx bx-barcode-reader"></i>
    </button>
  </header>
  <!-- box-office -->
  <section class="boxoffice-container">
    <div class="spinner"><img src="./src/img/tail-spin.svg" alt=""></div>
    <h2 class="boxoffice_headline aria-hidden">박스 오피스</h2>
    <div class="boxoffice_carousel">
      <ul class="boxoffice_list">
      </ul>
    </div>
    <div class="carousel-control-container">
      <button class="carousel-control prev">&laquo;</button>
      <button class="carousel-control next">&raquo;</button>
    </div>
  </section>
  <!-- modal section for booking and ticket -->
  <div class="modal-section">
    <!-- reservation section  -->
    <div class="reservation-container modal">
      <section>
        <fiqure class="img-container">
          <img src="https://images-na.ssl-images-amazon.com/images/I/51J%2BSgsIwYL._AC_.jpg" alt="" />
          <h3 class="reservation_movie-title">콜 미 바이 유어 네임</h3>
          <figcaption></figcaption>
          <span></span>
        </fiqure>
        <div class="reservation_time-table">
          <!-- 캘린더....  -->
          <div class="calendar">
            <div class="calendar__header">
              <div class="heading-container">
                <h2 class="heading-month">January</h2>
                <p class="heading-year">2021</p>
                <button class="btn-prev" type="button">
                  <i class="bx bx-caret-left"></i>
                </button>
                <button class="btn-next" type="button">
                  <i class="bx bx-caret-right"></i>
                </button>
              </div>
            </div>
            <div class="calendar__main">
              <div class="weeks">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
              </div>
              <div class="main-container"></div>
            </div>
          </div>
          <div class="radio-section">
            <div class="radio-container active">
              <input id="A" type="radio" name="time-table" class="radio_time-table" />
              <label for="A">A Time <span>(10:00 - 13:00)</span></label>
            </div>
            <div class="radio-container">
              <input type="radio" id="B" name="time-table" class="radio_time-table" />
              <label for="B">B Time <span>(14:00 - 17:00)</span></label>
            </div>
            <div class="radio-container">
              <input type="radio" id="C" name="time-table" class="radio_time-table" />
              <label for="C"> C Time <span>(18:00 - 21:00)</span></label>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="reservation-completed" title="예매하기" disabled>
              예약
            </button>
            <button type="button" class="reservation-cancel" title="예매 취소">
              취소
            </button>
            <button type="button" class="reservation-close" title="예매 페이지 나가기">
              <i class="bx bx-x"></i>
            </button>
          </div>
        </div>
      </section>
    </div>

    <!-- completed reservation section  -->
    <section class="completed">
    </section>
    <div class="completed_overlay"></div>
    <section class="myBooking">
      <h3 class="myBooking_heading">예약 확인</h3>
      <form class="myBooking_form">
        <label for="myBooking_input">예약 번호를 입력하세요<label>
            <input type="text" id="myBooking_input" />
            <span class="invalid"></span>
      </form>
      <button type="button" class="myBooking_close"><i class="bx bx-x"></i></button>
    </section>
    <div class="myBooking_overlay"></div>
        <!-- movie detail modal -->
        <section class="detail">
          <iframe frameborder="0"></iframe>
        </section>
        <div class="detail_overlay"></div>
        <!-- movie trailer modal -->
        <section class="trailer">
          <video controls width="800px" src=""></video>
        </section>
        <div class="trailer_overlay"></div>
  </div>
  <!-- borderbox introduction  -->
  <section class="introduction">
    <h2>ESPECIALLY FOR YOU</h2>
    <div class="introduction_image-container">
      <figure>
        <img src="./src/img/theater-top.jpg" alt="private theater" class="private-img" />
        <figcaption class="private-text">
          PRIVATE MOVIE for Special Memories
          <span>소중한 사람과 특별한 날을 기념할 수 있는 프라이빗한 경험을
            보더박스가 선사합니다.</span>
        </figcaption>
      </figure>
      <figure>
        <img src="./src/img/theater-bottom.png" alt="EXPERIENCE PRIMIUM" class="premium-img" />
        <figcaption class="premium-text">
          EXPERIENCE PREMIUM
          <span>보더박스는 몰입감을 즐길 수 있는 Tilting Screen과 <br>Flexound 오디오
            시스템 그리고 최고급 가죽시트 좌석 등 <br>세계 최고 수준의 프리미엄
            설비를 갖추고 있습니다.</span>
        </figcaption>
      </figure>
    </div>
  </section>
  <!-- footer -->
  <footer class="footer">
    <div class="footer_logo">
      <img src="./src/img/logo__heading.png" alt="borderbox" />
      <small class="footer_copyright">No copyright because it is just a fake version of Megabox</small>
    </div>
    <ul class="footer_github">
      <li>
        <a href="https://github.com/yg-0103"><img src="./src/img/github.svg" alt="" /><span>@yg-0103</span></a>
      </li>
      <li>
        <a href="https://github.com/wisemett"><img src="./src/img/github.svg" alt="" /><span>@wisemett</span></a>
      </li>
      <li>
        <a href="https://github.com/margu31"><img src="./src/img/github.svg" alt="" /><span>@margu31</span></a>
      </li>
    </ul>
  </footer>
  <!-- 상단 이동 -->
  <a href="" class="gototop" aria-label="상단 이동"><img src="./src/img/btn-gototop.png" alt="상단이동" /></a>
</body>

</html>
